<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="社交媒体内容聚合平台 - 统一展示你的即刻、微信公众号、小红书内容">
    <title>Social Sync - 社交媒体内容聚合</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">◼</span>
                    <span class="logo-text">Social Sync</span>
                </h1>

                <div class="header-actions">
                    <button class="btn-icon" id="theme-toggle" aria-label="切换深色模式">
                        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <button class="btn-text" id="config-btn">配置</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tabs">
        <div class="container">
            <div class="tabs-list">
                <button class="tab-item active" data-tab="all">
                    全部
                    <span class="tab-count" id="count-all">0</span>
                </button>
                <button class="tab-item" data-tab="jike">
                    即刻
                    <span class="tab-count" id="count-jike">0</span>
                </button>
                <button class="tab-item" data-tab="wechat">
                    微信公众号
                    <span class="tab-count" id="count-wechat">0</span>
                </button>
                <button class="tab-item" data-tab="xiaohongshu">
                    小红书
                    <span class="tab-count" id="count-xiaohongshu">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading State -->
            <div class="loading-state" id="loading">
                <div class="loading-spinner"></div>
                <p>正在加载内容...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty" style="display: none;">
                <svg class="empty-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="9"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <h2>暂无内容</h2>
                <p>请先配置你的社交媒体账号</p>
                <button class="btn-primary" id="config-btn-empty">开始配置</button>
            </div>

            <!-- Content Grid -->
            <div class="content-grid" id="content-grid">
                <!-- Content cards will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Config Modal -->
    <div class="modal" id="config-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>配置社交媒体账号</h2>
                <button class="btn-icon modal-close" aria-label="关闭">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <form id="config-form">
                    <div class="form-group">
                        <label for="jike-url">即刻用户 ID</label>
                        <input
                            type="text"
                            id="jike-url"
                            name="jike-url"
                            placeholder="例如: 71A6B3C3-1382-4121-A17A-2A4C05CB55E8"
                            class="form-input"
                        >
                        <p class="form-help">在即刻个人主页 URL 中找到用户 ID</p>
                    </div>

                    <div class="form-group">
                        <label for="wechat-url">微信公众号 RSS</label>
                        <input
                            type="text"
                            id="wechat-url"
                            name="wechat-url"
                            placeholder="例如: https://rsshub.app/wechat/mp/xxx"
                            class="form-input"
                        >
                        <p class="form-help">使用 RSSHub 获取公众号文章</p>
                    </div>

                    <div class="form-group">
                        <label for="xiaohongshu-url">小红书用户 ID</label>
                        <input
                            type="text"
                            id="xiaohongshu-url"
                            name="xiaohongshu-url"
                            placeholder="例如: 5d8d8d8d8d8d8d8d8d8d8d8d"
                            class="form-input"
                        >
                        <p class="form-help">在小红书个人主页 URL 中找到用户 ID</p>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-text modal-close">取消</button>
                        <button type="submit" class="btn-primary">保存配置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div class="lightbox" id="lightbox" style="display: none;">
        <div class="lightbox-overlay"></div>
        <button class="lightbox-close" aria-label="关闭">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <img class="lightbox-image" src="" alt="">
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
